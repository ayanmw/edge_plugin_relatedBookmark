<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关联书签查看器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">关联书签查看器</h1>
            <button id="search-btn" class="search-btn" title="打开搜索页面">🔍</button>
        </div>
        
        <div class="current-url-section">
            <h2 class="subtitle">当前页面</h2>
            <p id="current-url" class="url-text"></p>
        </div>
        
        <div class="bookmarks-section">
            <h2 class="subtitle">关联书签</h2>
            <div id="bookmarks-container" class="bookmarks-container"></div>
            <div id="no-bookmarks" class="no-bookmarks" style="display: none;">
                没有找到关联书签
            </div>
        </div>
        
        <div class="actions-section">
            <button id="aggregate-btn" class="action-btn aggregate-btn" disabled>
                一键全聚合
            </button>
        </div>
    </div>
    
    <!-- 聚合对话框 -->
    <div id="aggregate-dialog" class="dialog-overlay" style="display: none;">
        <div class="dialog">
            <div class="dialog-header">
                <h3>一键全聚合</h3>
            </div>
            <div class="dialog-content">
                <div class="form-group">
                <label for="existing-folder">现有目录:</label>
                <input type="text" id="existing-folder" class="form-input" readonly>
            </div>
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="create-new-folder" class="checkbox-input" checked>
                    <label for="create-new-folder" class="checkbox-label">新建聚合目录</label>
                </div>
            </div>
            <div class="form-group" id="new-folder-group">
                <label for="new-folder-name">新聚合目录名:</label>
                <input type="text" id="new-folder-name" class="form-input">
            </div>
            </div>
            <div class="dialog-footer">
                <button id="custom-btn" class="dialog-btn custom-btn">自定义</button>
                <button id="cancel-btn" class="dialog-btn cancel-btn">取消</button>
                <button id="confirm-btn" class="dialog-btn confirm-btn">完成</button>
            </div>
        </div>
    </div>
    
    <!-- 自定义目录选择对话框 -->
    <div id="folder-select-dialog" class="dialog-overlay" style="display: none;">
        <div class="dialog dialog-sm">
            <div class="dialog-header">
                <h3>选择目录</h3>
            </div>
            <div class="dialog-content">
                <div id="folder-tree" class="folder-tree"></div>
            </div>
            <div class="dialog-footer">
                <button id="folder-cancel-btn" class="dialog-btn cancel-btn">取消</button>
                <button id="folder-confirm-btn" class="dialog-btn confirm-btn" disabled>确认</button>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
